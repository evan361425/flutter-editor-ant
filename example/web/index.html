<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="EditorAnt online demo page.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EditorAnt">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>EditorAnt</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg-color: #ffffff;
      --loader-base: #f3f3f3;
      --loader-active: #3498db;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --loader-base: #333333;
        --loader-active: #bb86fc;
      }
    }

    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid var(--loader-base);
      border-top: 4px solid var(--loader-active);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loaded {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="loader-wrapper">
    <div class="loader"></div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>

<script>
  window.addEventListener("flutter-first-frame", function () {
    const loader = document.getElementById('loader-wrapper');
    if (loader) {
      loader.remove();
    }
  });
</script>

</html>
